name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set working directory
      run: ls -la
      working-directory: dummycloud
    
    - name: Build the Docker image
      run: docker build . -t deye-dummycloud:latest
